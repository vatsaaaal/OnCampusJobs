{% extends 'base.html' %}
{% load static %}

{% block title %}

  Student Log In

{% endblock title %}

{% block content %}

  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Log In</h3>
        <div class="card-text">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="InputUsername">Username</label>
              <input type="text" class="form-control form-control-sm" name="username" id="InputUsername" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
              <input type="password" class="form-control form-control-sm" id="InputPassword" name="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
            <div class="sign-up">
              Don't have an account? <a href="{% url 'student_register' %}">Create One</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

{% endblock content %}
