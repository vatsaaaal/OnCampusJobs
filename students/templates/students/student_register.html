{% extends 'base.html' %}

{% block title %}

    Student Register

{% endblock title %}

{% block content %}

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Sign Up</h3>
                <div class="card-text">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="InputUsername" class="form-label">{{ form.username.label }}</label>
                            <input type="text" class="form-control form-control-sm" name="username" id="InputUsername" aria-describedby="emailHelp">
                            <!-- <div class="form-control form-control-sm">{{ form.username }}</div> -->
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">{{ form.email.label }}</label>
                            <input type="email" class="form-control form-control-sm" name="email" id="InputEmail" aria-describedby="emailHelp">
                            <!-- <div class="form-control form-control-sm">{{ form.email }}</div> -->
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                        </div>
                        <div class="form-group">
                            <label for="Password1">{{ form.password1.label }}</label>
                            <input type="password" class="form-control form-control-sm" name="password1" id="InputPassword1" aria-describedby="emailHelp">
                            <!-- <div class="form-control form-control-sm">{{ form.password1 }}</div> -->
                        </div>
                        <div class="form-group">
                            <label for="Password2">{{ form.password2.label }}</label>
                            <input type="password" class="form-control form-control-sm" name="Password2" id="InputPassword2" aria-describedby="emailHelp">
                            <!-- <div class="form-control form-control-sm">{{ form.password2 }}</div> -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <div class="sign-up">
                            Already have an account? <a href="{% url 'student_login' %}">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

</body>
</html>
